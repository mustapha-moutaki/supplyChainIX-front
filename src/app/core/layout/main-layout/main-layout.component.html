<div class="flex h-screen bg-slate-50 font-sans antialiased">
  
  <!-- Sidebar with a fixed width and border -->
  <aside class="w-72 bg-white border-r border-slate-200 hidden md:flex flex-col">
    <app-sidebar [role]="role()"></app-sidebar>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <app-header class="z-10"></app-header>

    <!-- Main Scrollable Content -->
    <main class="flex-1 overflow-y-auto p-8">
      <div class="max-w-7xl mx-auto">
        <ng-content></ng-content>
      </div>
    </main>

  </div>
</div>
