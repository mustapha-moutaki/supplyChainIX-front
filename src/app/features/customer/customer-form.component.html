<div class="max-w-4xl mx-auto mt-12 p-4">
  <!-- Section Header -->
  <header class="mb-10 flex items-end justify-between border-b border-gray-200 pb-6">
    <div>
      <h1 class="text-3xl font-light tracking-tight text-gray-900">New Identity</h1>
      <p class="mt-2 text-sm text-gray-500 uppercase tracking-widest">Customer Registration</p>
    </div>
    <div class="text-right hidden md:block">
       <span class="text-xs font-mono text-gray-400">Step 01 / 01</span>
    </div>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()" class="relative">
    <!-- Vertical Path Decorator (The line connecting steps) -->
    <div class="absolute left-3 top-0 bottom-0 w-px bg-gradient-to-b from-gray-200 via-gray-200 to-transparent hidden md:block"></div>

    <div class="space-y-12">
      
      <!-- Field Group: Basic Info -->
      <section class="relative md:pl-12">
        <!-- Bullet point -->
        <div class="absolute left-2.5 top-1.5 w-2 h-2 rounded-full bg-black ring-4 ring-white hidden md:block"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8 items-start">
          <label class="md:col-span-4 text-sm font-medium text-gray-500 pt-2">Legal Identification</label>
          <div class="md:col-span-8 group">
            <input 
              formControlName="name" 
              placeholder="Full legal name"
              class="w-full bg-transparent border-b border-gray-300 py-2 text-xl font-light focus:outline-none focus:border-black transition-colors placeholder:text-gray-200"
            />
          </div>
        </div>
      </section>

      <!-- Field Group: Communication -->
      <section class="relative md:pl-12">
        <div class="absolute left-2.5 top-1.5 w-2 h-2 rounded-full bg-gray-300 ring-4 ring-white hidden md:block group-focus-within:bg-black"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
          <label class="md:col-span-4 text-sm font-medium text-gray-500 pt-2">Contact Channels</label>
          <div class="md:col-span-8 grid grid-cols-1 sm:grid-cols-2 gap-6">
            <input 
              formControlName="email" 
              placeholder="Email address"
              class="bg-transparent border-b border-gray-300 py-2 focus:outline-none focus:border-black transition-colors placeholder:text-gray-200"
            />
            <input 
              formControlName="phone" 
              placeholder="Primary phone"
              class="bg-transparent border-b border-gray-300 py-2 focus:outline-none focus:border-black transition-colors placeholder:text-gray-200"
            />
          </div>
        </div>
      </section>

      <!-- Field Group: Location -->
      <section class="relative md:pl-12">
        <div class="absolute left-2.5 top-1.5 w-2 h-2 rounded-full bg-gray-300 ring-4 ring-white hidden md:block"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
          <label class="md:col-span-4 text-sm font-medium text-gray-500 pt-2">Operational Base</label>
          <div class="md:col-span-8">
            <textarea 
              formControlName="address" 
              placeholder="Physical street address, building, or suite..."
              rows="2"
              class="w-full bg-transparent border-b border-gray-300 py-2 focus:outline-none focus:border-black transition-colors resize-none placeholder:text-gray-200"
            ></textarea>
          </div>
        </div>
      </section>

      <!-- Fixed Bottom Action Bar (or just standard footer) -->
      <div class="md:pl-12 pt-10 flex items-center gap-8">
        <button 
          type="submit"
          [disabled]="form.invalid"
          class="group relative inline-flex items-center justify-center px-8 py-3 font-semibold text-white transition-all duration-200 bg-black rounded-full hover:bg-gray-800 focus:outline-none disabled:opacity-30 disabled:cursor-not-allowed">
          Confirm and Save
          <svg class="w-5 h-5 ml-2 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </button>
        
        <a routerLink="/dashboard/customers" class="text-sm font-medium text-gray-400 hover:text-black transition-colors cursor-pointer">
          Discard changes
        </a>
      </div>
    </div>
  </form>
</div>
