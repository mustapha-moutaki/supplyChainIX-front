<div class="bg-white p-6 rounded shadow w-80">
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form (ngSubmit)="login()">
    <input [(ngModel)]="email" name="email" placeholder="Email" class="border p-2 mb-2 w-full" required />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="border p-2 mb-4 w-full" required />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 w-full rounded">Login</button>
    <div *ngIf="error" class="text-red-600 mt-2">{{ error }}</div>
  </form>
</div>
